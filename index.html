<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Google Map APi</title>
    <!-- Set the size of the div container holding your MAP in CSS (id="map") -->
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>My Google Map</h1>

    <!-- My google Map -->
    <!-- Map gets dumped into this div with the id="map" -->
    <div id="map"></div>

    <script src="./js/main.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3S4I4dPoMI8HjTrhXIVsN0_b3dW-gdrQ&callback=initMap"
    ></script>
    <!-- The callback=initMap is calling a js function called initMap so i had to create that function in the script tag above  -->
  </body>
</html>
